apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-counter
  name: python-counter
spec:
  replicas: 4
  selector:
    matchLabels:
      app: python-counter
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: python-counter
    spec:
      containers:
      - image: ghcr.io/carvidonet/python-counter:1.3.6
        name: counter
        resources: {}
status: {}
